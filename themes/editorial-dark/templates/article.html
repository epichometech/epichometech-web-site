{% extends "base.html" %}
{% block meta %}
		<meta property="og:locale" content="en_us">
		<meta property="og:site_name" content="{{ SITENAME }}">
		<meta property="og:type" content="object">
		<meta property="og:url" content="{{ SITEURL }}">
		<meta property="og:title" content="{{ article.title }}">
		<meta property="og:description" content="{{ article.summary }}">
		<meta property="og:image" content="{{ SITEURL }}/logo-256x256.png">
		<meta property="og:image:alt" content="{{ article.title }}">
		<meta property="og:image:width" content="256">
		<meta property="og:image:height" content="256">
		<meta property="og:image:type" content="image/png">
		<meta name="twitter:img:src" content="{{ SITEURL }}/logo-256x256.png">
		<meta name="description" content="{{ article.summary }}">
{% endblock %}
{% block content %}
                                <section>
                                    <article>
                                        <header class="main">
                                            {% if article.image is defined %}
                                            <a href="{{ SITEURL }}/images/{{ article.image }}" class="image article right"><img src="{{ SITEURL }}/images/{{ article.image }}" alt="" /></a>
                                            {% endif %}
                                            <div class="title">
                                                <h1>{{ article.title }}</h1>
                                            </div>
                                            <div class="meta">
                                                <time class="published" datetime="{{ article.date | strftime('%Y-%m-%d') }}">{{ article.date | strftime('%b %-d, %Y') }}</time>
                                                <a href="/{{ article.author.url }}" class="author"><span class="name">{{ article.author }}</span></a>
                                            </div>
                                        </header>
                                        {{ article.content }}
                                        <!--
                                        <footer>
                                            <ul class="stats">
                                                {% for tag in article.tags %}
                                                <li><a href="#">{{ tag.name }}</a></li>
                                                {% endfor %}
                                            </ul>
                                        </footer>
                                        -->
                                    </article>
                                </section>
{% endblock %}
